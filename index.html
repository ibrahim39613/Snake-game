<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>لعبة الأفعى</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            background: #1a1a1a;
            color: white;
            font-family: system-ui;
            overflow: hidden;
        }

        .header {
            width: 100%;
            padding: 15px;
            background: #2d2d2d;
            text-align: center;
        }

        #gameCanvas {
            background: #2d2d2d;
            border-radius: 10px;
            margin: 10px;
        }

        .controls {
            width: 100%;
            max-width: 300px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 15px;
        }

        button {
            aspect-ratio: 1;
            border: none;
            background: #4CAF50;
            color: white;
            font-size: 24px;
            border-radius: 15px;
        }

        .empty {
            visibility: hidden;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .game-over button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            aspect-ratio: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>النقاط: <span id="score">0</span></div>
    </div>

    <canvas id="gameCanvas" width="300" height="300"></canvas>

    <div class="controls">
        <button class="empty"></button>
        <button onclick="move('up')">↑</button>
        <button class="empty"></button>
        <button onclick="move('left')">←</button>
        <button onclick="move('down')">↓</button>
        <button onclick="move('right')">→</button>
    </div>

    <div class="game-over" id="gameOver">
        <h2>انتهت اللعبة!</h2>
        <p>النقاط: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">العب مرة أخرى</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');

        const grid = 20;
        const size = canvas.width / grid;

        let snake = [{x: 10, y: 10}];
        let food = {x: 5, y: 5};
        let direction = {x: 0, y: 0};
        let score = 0;
        let gameLoop;

        function move(dir) {
            switch(dir) {
                case 'up': 
                    if (direction.y !== 1) direction = {x: 0, y: -1}; 
                    break;
                case 'down': 
                    if (direction.y !== -1) direction = {x: 0, y: 1}; 
                    break;
                case 'left': 
                    if (direction.x !== 1) direction = {x: -1, y: 0}; 
                    break;
                case 'right': 
                    if (direction.x !== -1) direction = {x: 1, y: 0}; 
                    break;
            }
        }

        function newFood() {
            food = {
                x: Math.floor(Math.random() * grid),
                y: Math.floor(Math.random() * grid)
            };
            if (snake.some(part => part.x === food.x && part.y === food.y)) {
                newFood();
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        function restartGame() {
            snake = [{x: 10, y: 10}];
            direction = {x: 0, y: 0};
            score = 0;
            scoreDisplay.textContent = score;
            newFood();
            gameOverScreen.style.display = 'none';
            gameLoop = setInterval(draw, 150);
        }

        function draw() {
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            if (head.x < 0 || head.x >= grid || 
                head.y < 0 || head.y >= grid ||
                snake.some(part => part.x === head.x && part.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = score;
                newFood();
            } else {
                snake.pop();
            }

            ctx.fillStyle = '#2d2d2d';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#4CAF50';
            snake.forEach((part, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#5fd966';
                } else {
                    ctx.fillStyle = '#4CAF50';
                }
                ctx.fillRect(part.x * size, part.y * size, size - 1, size - 1);
            });

            ctx.fillStyle = '#ff4444';
            ctx.beginPath();
            ctx.arc(
                food.x * size + size/2,
                food.y * size + size/2,
                size/2 - 1,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        gameLoop = setInterval(draw, 150);
    </script>
</body>
</html>
